<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>레이아웃 속성</title>
    <style>
        #aaa{display: inline; margin-left: 50px;}
        #aaa{display: inline-block; width: 300px;}

        .bb{display: block;}

        /* 인라인으로 옆으로 하면 자동으로 블릿기호가 사라짐 */
        li{ display: inline; margin-right: 20px;}
        /* display: none; -> 은 아예 공간을 없에버려서 cc까지 딸려옴  */
        /*  메뉴 위에 올리면 서브 메뉴들 쫙 뜨도록 */
        li#cc{display: none;}


    </style>
</head>
<body>
    
    <!-- display 속성 연속 -->
    <p id="aaa">Hello World</p>
    <a href=""> Good day</a>
    <strong>Good Morning</strong>
    <img src="./image/border.png" alt="" class="bb">

    <hr>

    <ul>
        <li>aa</li>
        <li id="cc">bb</li>
        <li>cc</li>
    </ul>

    <hr>

    <!--  블럭 요소와 인라인 요소를 중첩으로 사용시, 조심할 점 !!! -->

    <!-- 블럭요소 안에 다른 블럭요소를 넣을 수 있음. -->

    <div style="background-color: tomato; border:solid; padding:5px; ">Nice <p>AAA</p> World</div>

    <!--  인라인 안에 블럭 요소를 넣으면 ? : 부모자식간의 관계가 망함 [ 사용하지 않는걸 권장 !!!! ]-->

    <span style="background-color: teal; border:solid; padding:5px; ">Nice <p>BBB</p> World</span>

    <!--  블럭요소 안에 같은 블럭요소를 넣으면????? -->
    <!--  원래 엔드태그를 안해도 에러가 안나는데, 지금 이 상황에서 p시작 후 또 p가 나오니, 
          엔드태그를 안했다고 생각해서 Nice, bbbbbbbb 만 p로 생각하고,  World는 그냥 글씨쓴거임 -->
          <!--  div는 안그럼. p, h1 등등 블럭 요소들만 유독 이런 특징이 있음. -->
    <p style="background-color: rgb(255, 248, 36); border:solid; padding:5px; ">Nice <p>bbbbbbb</p> World</p>
    <h1>제목이~~ <h1> 시작하다가 ~~~~</h1> 끝나야지 ~~~</h1>

    <hr>


    
</body>

</html>
