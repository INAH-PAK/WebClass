<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegulerExpretion [ 정규식 ] </title>
</head>
<body>
    
    <h2>유효성 검사</h2>
    <h5> RegExp 객체  [ RegulerExpretion ]  - 현업에서 필수로 요구 됨</h5>


    <input  type="text" id="in1">
    <button onclick="checkReg()"> 유효성 검사</button>
    <p id="pp"> 결과 : </p>

    <script>
        function checkReg(){
        // 1. 원하는 특정 패턴에 맞는 입력인지 검사 (ex . 아이디는 6글자 이상)
        var regExp = /^[a-zA-Z]+$/
        // ^ : 여기서부터 정규식 시작.
        // [a-zA-Z] : 시작이 a~z거나 A~Z로 시작하고.
        //  + : 적어도  []의 내용이 1개 이상.
        // $ : 정규식 끝

        var value  = document.getElementById('in1').value
        var p = document.getElementById('pp')

        // 정규식 검사 방법 2가지 ( 둘 다 속도 똑같음.)
        // 1. Spring  의 .match() 메소드
        // if(value.match(regExp)) p.innerHTML = "형식이 OK"
        // else p.innerHTML = "요구하는 형식이 아닙니다."

        // 2. regExp 객체의 .test() 메소드

        //이제부터 regExp(정규표현식 - 패턴) 를 만드는 방법에 대한 연습.
        regExp = /a/ // a자만 들어가 있으면 ok
        regExp = /A/ // A자만 들어가 있으면 ok
        regExp = /ab/
        regExp = /^a/ // 시작이 무조건 a
        regExp = /^[a-z]/ // 시작이 영어 소문자
        regExp = /^[abc]/ // 시작이 a b c 중 하나로 시작.
        regExp = /a$/  // 끝이 무조건 a 
        regExp = /ab$/  // 끝이 무조건 ab
        regExp = /^a$/  // (​‌‌‍⁡⁢⁣⁢시작과 끝이 𝗮가 아님 !!⁡​) - 무조건 a 한개.
        regExp = /^ab$/  // 무조건 ab 딱 하나.
        regExp = /^[a-z]$/  // 무조건 영어 소문자 딱 하나
        regExp = /^[a-zA-Z]$/  // 무조건 영어 문자 딱 하나
        regExp = /^[a-zA-Z0-9]$/  // 무조건 영어 문자, 숫자 딱 하나
        regExp = /^[a-z]{2}$/  // 무조건 영어 소문자 중에서 딱 두글자
        regExp = /^[a-z]{2,4}$/  // 무조건 영어 소문자 중에서 딱 2~4글자
        regExp = /^[a-z]{4, }$/  // 무조건 영어 소문자 중에서 딱 4글자 이상
        regExp = /^\w{4, }$/  // [\w : 문자 or 숫자] 문자 or 숫자 4개 이상
        regExp = /^[a-z]*$/  // [* : 0개 이상] 영어 소문자 0개 이상
        regExp = /^[a-z]+$/  // [+ : 1개 이상] 영어 소문자 1개 이상
        regExp = /^[a-z]?$/  // [? : 없거나 있거나] 영어 소문자 0개 or 1개 - email 에서 . 있나없나
        regExp = /^[0-9]$/  // 0~9 인 숫자 한 개
        regExp = /^[5-9]$/  // 5~9 인 숫자 한 개
        regExp = /^\d\d\d$/  // 숫자 딱 3개
        regExp = /^\d{3,4}$/  // 숫자 딱 3개~4개
        regExp = /^\d\dh\d\dh\d$/  // 숫자 2개 h 숫자2개 h 숫자 하나로 끝
        regExp = /^\d\d-\d\d-\d\d$/ // 생년월일 쓸때 개좋음

        // 이메일 검증 - 정답이 없음... 시스템에 따라 한글과 특수문자가 허용 되기도 안되기도 해서, 자기가 알아서 정해야 함

        regExp =  /^[a-zA-Z0-9!#&]+@[a-z]+.[a-z]*$/ // -> ####@###.##
        regExp = /^http/ // 시작이 http로 시작했는지.

        // 패턴의 / 1개
        regExp = /^\/$/ // C에서 \n 하면 n을 특수문자로 인식하는 것처럼, / 딱 하나를 써야 할 때.












        if(regExp.test(value)) p.innerHTML = "형식이 OK"
        else p.innerHTML = "요구하는 형식이 아닙니다."


        }
    </script>
</body>
</html>
