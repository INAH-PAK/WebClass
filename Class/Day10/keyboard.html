<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>key Event</title>
    <!-- // 브라우저에서 키 아무고나 누르면 반응하게 하는 예쩨 -->

    <SCript>
        // 키보드 이벤트 : keypress, keypress , keyup
    </SCript>
</head>
<body onkeypress="keypress()">
    <h4>키보드로 아무거나 눌르세염</h4>
    <input type="text"  id="keycode">
    <input type="text"  id="keychar">
    <input type="checkbox" id="shiftkey" >
</body>
<script>
    // 키보드엔 방향키엔 아스키가 없고, 문자구분 -> 키다운
    function keypress(){
        var keycode = window.event.keyCode //문자의 아스키코드
        document.getElementById('keycode').value=keycode
        document.getElementById('keychar').value=String.fromCharCode(keycode)
        document.getElementById('shiftkey') = event.shiftkey
    }
</script>
