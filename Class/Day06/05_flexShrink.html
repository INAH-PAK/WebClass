<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>슈링슈링</title>

    <style>

        #contaner{
            display: flex;
        }
        
        #contaner>div{
            background-color: dodgerblue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 50px;
        }


    </style>
</head>

<body>
    <h1>The Flex - shrink property</h1>

    <div id="contaner">
        <div>1</div>
        <div>2</div>
        <div style="flex-shrink: 0;">3</div>
        <div>4</div>
        <div>5</div>
        <div style="flex-shrink: 5;">6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
