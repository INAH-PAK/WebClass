<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let const</title>
</head>
<body>
    

    <script>
        //ECMAscript 유럽 컴터 제조 협회 (ES6) [에크마 !!] 의 새로운 문법
        //1.기존의 var 변수 
        var a
        document.write(a + "<br>")

        //혹시 같은 이름의 변수르 ㄹ또 만들면?  -> var 키워드를 무시함,
        var a = 20
        document.write(a + "<br>")

        // 2. 새로운 키워드 [ let ]
        let b = 100
        document.write( b + "<br>")

        //혹시 같은 이름의 변수르 ㄹ또 만들면?  -> var 키워드를 무시함,
        // var b = 20
        // document.write(a + "<br>")
        // 문법적으로 에러를 발생시킴 -> 같은 변수가 또  생기는걸 막음

        // let은 변수이므로 값 변경은 가능.
        
        // 3.  const 키워드 -> 값 변경이 불가한 변수
        const c = 1000
        document.write(c + "<br>")
        c=2000 
        document.write(c + "<br>") // 문법적 에러는 아니지만 여기서 에러가 발생하구 이 다음으로 실행이 멈춤

        //let도 동적타입 변수에 가지고 잇으므로 
        let d=10

        d="String 가능"
        d = 8.3
        d = function(){
            // 함수도 가질 수 있음
        }

        // 중요 ! let 과 var 의 또다른 차이점. [변수의 인식 범위 차이 !!!!!!! 즉 , 지역변수에서 지역의 의미가 다름. -> ] 
        // var 키워드는 '함수' 가 지역
        //  let 과 const 는 {} 가 지역임.

       if(true){
           var k = 10
           document.write(k+ "<br>")
       }
       document.write(k+ "<br>") // 잘 나옴, 왜냐면 함수 안에 있던게 아니라 약간 전역변수 꼴임


       if(true){
           let n = 500
           document.write(n + "<br>")

       }
       document.write(n + "<br>") // undefine -> 아예 전역으로 만드는건 n=10 이런식으로 한 번은 언급했어야함.


       // 정리 
       // let ->코틀린의 var , const -> 코틀린의 val
       // 나중에 하이브리드에서 엄청 함. . . !

    </script>
</body>
</html>
