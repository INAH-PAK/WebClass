        // 1. Date 함수
        var a = new Date()
        document.write( a + "<br>") // 객체의 .toString()이 자동 발동함.
        document.write(typeof(a) + "<br>") // 모든 객체의 자료형은 object

        document.write( a.toDateString() + "<br>") // 날짜만 나옴

        document.write( a.getYear() + "<br>") //1900년부터 1씩 숫자를 올림
        document.write( a.getFullYear() + "<br>") //1900년부터 1씩 숫자를 올림
