<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Math</title>
        <script>
            // toFixed 는 내가 반올림 못정하고, 반환이 스트링으로 옴

            // 4. Math
                        var n = 3.14
            document.write(Math.floor(n) + "<br>") // 소수점 없엠. 반올림 안함
            document.write(Math.round(n) + "<br>") // 소수점 없엠. 반올림 안함
            document.write(Math.ceil(n) + "<br>") // 소수점 없엠. 반올림 안함

            // 랜덤값 얻어오기
            var r = Math.random() // 0.0 ~ .999999999999999 까지.
            document.write(r + "<br>")

            // 0~9 까지 얻고 싶다면 산수를 하면 됨
            var r = Math.random() * 10 //0.0 ~ 9.9까지 볼라면
            var r = Math.floor((random() * 10))

            // 0부터 14 알고 싶으면 ?
            var r = Math.floor((random() * 15))

            //이 외에도 수학적 연산 메소드 많음
            document.write(Math.cos(r) + "<br>")
            document.write(Math.sin(r) + "<br>")
            document.write(Math.tan(r) + "<br>")
            document.write(Math.pow(r) + "<br>")




            
            











        </script>


    </head>
        <body>

    </body>
</html>
