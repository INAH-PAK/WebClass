    <title>자바스크립트의 배열</title>
    <script>


    // 자바 스크립트의 레어 두가지 - 파탈에러, 노멀에러
    // 파탈에어: 화면 아예 안나옴
    // 노멀에러 : 잘 나오다가 안나옴

    // JS에서 배열을 만드는 두가지 방법
    // 1. 리터럴 배열
        var arr = [0,1,20]
        document.write(arr[0] + "")
        // 1.1 ) js는 동적타입 언어(동적 타입 언어란 , 그때그때 변수의 자료형이 바뀌는 것 )이기 때문에, 배열 하나 안에 여러 자료형의 값이 가능

        document.write("<hr>")

        var arr2 = [10,'aaa',true]
    
        document.write(arr2[0] + "ㄹㄹ")
        // 1.2 ) 방 번호가 틀려도 나옴,
        document.write(arr2[5] + "ㄹㄹㄹ") // 아웃오브바운드 인덱션 나와야 하는데 . . . 안나옴
        document.write("<hr>")
        // 1.3 ) 배열임에도 동적으로 요소의 갯수를 바꿀 수 있음.
        document.write("배열의 갯수   :   "  +  arr2.length) 

        arr2[5] = 100
        // 5번 방에 값을 대입하고 그 사이ㅇ의 3,4번 방은 자동 추가됨 -> 남은 방은 undifined로 자동 추가
        document.write("배열의 갯수   :   "  +  arr2.length + "<br>") 
        document.write(arr2[0] + "<br>"   ) 
        document.write(arr2[1] + "<br>"   ) 
        document.write(arr2[2] + "<br>"   ) 
        document.write(arr2[3] + "<br>"   ) 
        document.write(arr2[4] + "<br>"   ) 
        document.write(arr2[5] + "<br>"   )

        

    // 2. Array 배열

    var bbb = new Array(10, "sam", false)
    for(var i = 0 ; i < bbb.length ; i++){
        document.write(bbb[i] + "<br>"   ) 
    }
    // forEach 반복문으로 돌리기
    for(var index in bbb){ //인덱스 번호가 옴
        document.write(bbb[i] + "<br>"   ) 
    }

    var bbb2 = new Array()
    bbb2[0] = "aaa"
    bbb2[1] = 4
    bbb2[2] = new Date()

    for(var i in bbb2){
       document.write( bbb2[i]  + "ddd")
    }

    // 연관배열 만들기
    var ccc = new Array()
    ccc['a'] = 10
    ccc['b'] = 10
    ccc['c'] = 10

    document.write( ccc['a'] + "<br>")
    document.write( ccc['b'] + "<br>")
    document.write( ccc['b'] + "<br>")

    var ddd = []
    ddd['n'] = 'ggg'
    ddd['age'] = 30
    document.write( ddd['n']  + "ddd")
    // 연관배열을 만ㄷㄹ면서 요소를 넣고 싶다면 
    // 마치 객체 생성하는 모습과 유사함.
    var ddd2 = { 'a':10 , 'b' : 50}
    document.write( ddd['a'] + "")

    // 사실 JS는 연관배열과 객체의 메모리 모습이 동일함.
    // 그렇기에 마치 객체처럼 배열을 다룸
    document.write( ddd2.a+"")







    </script>
