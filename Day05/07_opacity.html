<!DOCTYPE html>
<html>
    <head>
        <title>Opacity style</title>

        <style>
            img{ opacity: 0.4;}
            img:hover{ opacity: 1.0;}
        </style>
    </head>
    <body>
        
        <h1>Opacity CSS 속성</h1>
        <img src="./image/lion.png" alt="lion" width="150" height="120">
        <img src="./image/audio.png" alt="audio" width="150" height="120">

    </body>
</html>
